<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <h1>Movie App</h1>
    <p>Enter your search query here</p>

    <form action="index" method="post">
        <label>Enter Your Query: <input type="text" id="query" value="" /></label>
        <button type="button" id="btn-post" onclick="do_ajax();">Search</button>
        <!-- This is where result shows: -->
        <div id="result"></div>
    </form>

    <p>Test test test</p>

    <!-- <p>{{ content }}</p> -->

    <!-- <script src="../static/js/xhr_1.js"></script> -->
    <script>
        function do_ajax() {

            var req = new XMLHttpRequest();
            var result = document.getElementById('result');
            req.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // console.log(this.responseText);
                    result.innerHTML = req.responseText;
                } else {
                    console.log("Somethings happened");
                }
            }

            req.open('POST', '/', true);
            req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
            req.send("query=" + document.getElementById('query').value);

        }


    </script>
</body>

</html>
